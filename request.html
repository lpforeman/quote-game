<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Quote</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="window-frame">

    <!-- Browser UI -->
    <div class="retro-header">
      <div class="toolbar-left">
        <img src="images/back.png" alt="Back">
        <img src="images/right.png" alt="Forward">
        <img src="images/refresh.png" alt="Refresh">
        <img src="images/home.png" alt="Home">
      </div>
      <div class="address-bar">
        <span>Address</span>
        <input type="text" value="https://quoteguesser.com/request" readonly>
      </div>
      <div class="toolbar-right">
        <img src="images/search.png" alt="Search">
        <img src="images/sunglasses.png" alt="emoji">
      </div>
    </div>

    <!-- Logo Title -->
    <div class="logo-header">
      <h1 class="pixel-title">
        <img src="images/mail.png" alt="mail" class="title-icon">
        QUOTE GUESSER
      </h1>
    </div>

    <div class="main-layout">

      <!-- Request Form -->
      <div class="game-box">
        <h2>Request a Category</h2>
        <form action="https://formspree.io/f/mzzrrqly" method="POST">
          <label for="category">What show/person would you like to see added?</label><br><br>
          <input type="text" id="category" name="category" placeholder="e.g. The Office, Drake tweets" required><br><br>        
          <button type="submit">Submit</button>
        </form>

        <script>
          const form = document.getElementById('suggestion-form');
          form.addEventListener('submit', function (e) {
            e.preventDefault();
            const data = new FormData(form);
            fetch(form.action, {
              method: 'POST',
              body: data,
              headers: {
                'Accept': 'application/json'
              }
            }).then(response => {
              if (response.ok) {
                alert("Thanks for your suggestion!");
                form.reset();
              } else {
                alert("Oops! Something went wrong.");
              }
            });
          });
        </script>

      </div>

      <!-- Sidebar -->
      <div class="quote-nav">
        <p class="nav-title">â˜… MENU</p>
        <a href="index.html">Home</a>
        <a href="quotes.html">Quotes</a>
        <a href="request.html">Request</a>
      </div>

    </div>

  
    <div class="status-bar">
      <span>Done</span>
      <div class="internet-icon">
        <img src="images/globe.png" alt="Internet Icon">
      </div>
    </div>

  </div>

</body>
</html>
